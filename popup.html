<!DOCTYPE html>
  <html>
    <head>
    <title>typoMeter</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="jquery-3.1.1.js"></script>
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
    <div class='main-body'>
      <h4>typoMeter</h4>
      <center><button id="start">start</button></center>

      <h5>Words</h5>

      <h5><span class='vals' id="wpm">0</span></h5>
      <textarea></textarea>
    </div>
    <script type="text/javascript" src="popup.js"></script>

  </html>
